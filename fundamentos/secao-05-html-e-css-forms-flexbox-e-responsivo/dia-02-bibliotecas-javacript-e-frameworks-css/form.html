<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario-TrybeTrip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <h1>Concorra à Viagem dos seus sonhos com a TrybeTrip</h1>

    <form class="row g-3">
      <fieldset class="col-md-6">
        <label for="fullName" class="form-label">Nome Completo:</label>
        <input type="text" id="fullName" class="form-control" name="fullName" placeholder="Digite seu nome completo" maxlength="40" minlength="10" required>      
        <br/>

        <label for="email" class="form-label" >Endereço de e-mail:</label>
        <input type="email" id="email" class="form-control" name="email" placeholder="Digite seu e-mail" maxlength="50" minlength="10" required>
        <br/>

        <label for="destination1" class="form-label">Cidade</label>
        <input type="radio" id="destination1" class="form-check-input" className="radios" name="destinations" value="Cidade" required>

        <label for="destination2" class="form-label">Campo</label>
        <input type="radio" id="destination2" class="form-check-input" className="radios" name="destinations" value="Campo" required>

        <label for="destination3" class="form-label">Praia</label>
        <input type="radio" id="destination3" class="form-check-input" className="radios" name="destinations" value="Praia" required>

        <label for="destination4" class="form-label">Montanhas</label>
        <input type="radio" id="destination4" class="form-check-input" className="radios" name="destinations" value="Montanhas" required>
        <br/>

        <label for="why" class="form-label">Por que você deveria ser a pessoa desenvolvedora escolhida pelo concurso TrybeTrip?</label>
        <br/>
        <textarea name="why" id="why" class="form-label" cols="60" rows="10" placeholder="Digite sua resposta vencedora aqui"></textarea>
        <br/>

        <label for="date" class="form-label">Qual a melhor data para realizar sua viagem?</label>
        <input type="date" id="date">
        <br/>

        <label for="promo" class="form-label">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe.</label>
        <input type="checkbox" name="promo" id="promo">
        <br/>

        <label for="agreement" class="form-label">Concordo que imagens de minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
        <input type="checkbox" name="agreement" id="agreement" class="form-check-label" required>
      </fieldset>

    <div class="col-12">
      <button type="submit" id="submit-btn"  class="btn btn-primary" disabled>Participar do concurso TrybeTrip</button>
      <button type="button" id="clear-btn"  class="btn btn-primary" >Apagar informações</button>
    </div>
    </form>
  </body>
</html>
